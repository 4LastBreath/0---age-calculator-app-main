<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Age calculator app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card">

        <form action="" class="form">

            <div class="input-container">
                <label for="day" class="label">Day</label>
                <input type="number" placeholder="DD" class="input" id="day">
                <div class="error"></div>
            </div>

            <div class="input-container">
                <label for="month" class="label">Month</label>
                <input type="number" placeholder="MM" class="input" id="month">
                <div class="error"></div>
            </div>

            <div class="input-container">
                <label for="year" class="label">Year</label>
                <input type="number" placeholder="YYYY" class="input" id="year">
                <div class="error"></div>
            </div>

            <button type="submit" class="btn-submit"><img src="./assets/images/icon-arrow.svg" alt="" class="icon-arrow"></button>

        </form>

        <div class="card-body">

            <div class="result-container">
                <span class="result" id="year-result">--</span><span>years</span>
            </div>
            
            <div class="result-container">
                <span class="result" id="month-result">--</span><span>months</span>
            </div>

            <div class="result-container">
                <span class="result" id="day-result">--</span><span>days</span>
            </div>

        </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
